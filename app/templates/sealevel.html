<!DOCTYPE html>
<html>
<head>
<title>Sea Level</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$(function() {
	$( ".startdatepick" ).datepicker();
});
</script>
<script>
  $(function() {
    $( ".enddatepick" ).datepicker();
  });
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>	
</head>

</head>
<body>
<br /><br />
<div class="container">
   <br />
   <h2 align="center">Sea Level</h2>
   <br />
    <div class="col-md-4" style="margin-left:380px;">
      <form method="post" id="multiple_select_form_state">
        <label for="states">Select a State(s)</label>  
        <select name="states" id="states" class="form-control selectpicker" data-live-search="true" multiple>
            {% for state in all_states %}
            <option value="{{state}}">{{state}}</option>
            {% endfor %}
        </select>
        <br /><br />
        <input type="hidden" name="selectedStates" id="selectedStates" />
        <div style="margin-left:120px;">
          <input type="submit" name="submitstates" class="btn btn-info" value="Select States" />
        </div>
      </form>
      <br /><br />
      <form method="post" id="multiple_select_form_city">
        <label for="cities">Select a City(s)</label>  
        <select name="cities" id="cities" class="form-control selectpicker" data-live-search="true" multiple>
            {% for city in cities %}
            <option value="{{city}}">{{city}}</option>
            {% endfor %}
        </select>
        <br /><br />
        <input type="hidden" name="selectedCities" id="selectedCities" />
        <div style="margin-left:120px;">
          <input type="submit" name="submitcities" class="btn btn-info" value="Select Cities" />
        </div>
      </form>
      <br /><br />
      <form method="post" id="multiple_select_year">
        <label for="years">Select an Year(s)</label>  
        <select name="years" id="years" class="form-control selectpicker" data-live-search="true" multiple>
          {% for year in years %}
            <option value="{{year}}">{{year}}</option>
          {% endfor %}
        </select>
        <br /><br />
        <label for="months">Select a Month(s)</label>  
        <select name="months" id="months" class="form-control selectpicker" data-live-search="true" multiple>
          <option value="Select">Select</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <br /><br />
        <input type="hidden" name="selectedYears" id="selectedYears" />
        <input type="hidden" name="selectedMonths" id="selectedMonths" />
        <div style="margin-left:120px;">
          <input type="submit" name="submityearandmonth" class="btn btn-info" value="Submit Year and Month" />
        </div>
      </form>
    <br />
   </div>
</div>
<script>
$(document).ready(function(){
    $('.selectpicker').selectpicker();
      
    $('#states').change(function(){
      $('#selectedStates').val($('#states').val());
    });

    $('#cities').change(function(){
      $('#selectedCities').val($('#cities').val());
    });

    $('#months').change(function(){
      $('#selectedMonths').val($('#months').val());
    });

    $('#years').change(function(){
      $('#selectedYears').val($('#years').val());
    });

    $('#multiple_select_form_state').on('submit', function(event){
        event.preventDefault();
        if($('#states').val() != '')
        {
            var form_data = $(this).serialize();
            $.ajax({
                url:"/ajax_states_sealevel",
                method:"POST",
                data:form_data,
                success:function(data)
                {
                  $('#cities').html(data.cities_list);
                  $('#cities').selectpicker('refresh');
                }
            })
        }
        else
        {
            alert("Please select State");
            return false;
        }
    });

    $('#multiple_select_form_city').on('submit', function(event){
        event.preventDefault();
        if($('#cities').val() != '')
        {
            var form_data = $(this).serialize();
            $.ajax({
                url:"/ajax_cities_sealevel",
                method:"POST",
                data:form_data,
                success:function(data)
                {
                  $('#years').html(data.years_list);
                  $('#years').selectpicker('refresh');
                }
            })
        }
        else
        {
            alert("Please select City");
            return false;
        }
    });

    $('#multiple_select_year').on('submit', function(event){
        event.preventDefault();
        if($('#years').val() != '')
        {
            var form_data = $(this).serialize();
            $.ajax({
                url:"/ajax_years_sealevel",
                method:"POST",
                data:form_data,
                success:function(data)
                {
                }
            })
        }
        else
        {
            alert("Please select Year");
            return false;
        }
    });

});
</script>
</body>
</html>
